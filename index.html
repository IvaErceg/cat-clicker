<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #4D4433;
            }
            section {
                display: flex;
                flex-direction: column;
                text-align: center;
                margin: 10px;
            }

            img {
                border: 20px solid orange;
                border-radius: 100%;
                width: 400px;
                height: 400px;
            }

            p {
                font-size: 24px;
                font-family: Arial, Helvetica, sans-serif;
            }
            .name, .count {
                color: orange;
            }

            .name {
                font-weight: bold;
                font-size: 30px;
            }

        </style>
        <title>Cat clicker</title>
    </head>
    <body>
        <section id="first">
            <p class="name"></p>
            <img src="cat.jpg">
            <p>Count: <span class="count">0</span></p>
        </section>
        <section id="second">
            <p class="name"></p>
            <img src="cat2.jpg">
            <p>Count: <span class="count">0</span></p>
        </section>
        <script src="app.js"></script>
    </body>
</html>
